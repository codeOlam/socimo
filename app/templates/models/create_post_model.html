<div class="post-new-popup">
			<div class="popup" style="width: 400px;">
				<span class="popup-closed"><i class="icofont-close"></i></span>
				<div class="popup-meta">
					<div class="popup-head">
						<h5><i>
								<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
									fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
									stroke-linejoin="round" class="feather feather-plus">
									<line x1="12" y1="5" x2="12" y2="19"></line>
									<line x1="5" y1="12" x2="19" y2="12"></line>
								</svg></i>Create New Post</h5>
					</div>
					<div class="post">
						<form method="post" action='/add_post' class="c-form">
							{{ form.hidden_tag() }}
							<fieldset class="content">
								{{form.content(id="emojionearea1", placeholder="What's on your mind!")}}
							</fieldset>
								{{ form.submit(class="main-btn") }}
						</form>
					</div>
				</div>
			</div>
		</div><!-- New post popup -->
